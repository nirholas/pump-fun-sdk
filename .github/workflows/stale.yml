name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity. It will be closed in 14 days if no further activity occurs.

            If you're still working on this, please comment or push new commits.
          close-issue-message: |
            This issue was closed because it has been stale for 14 days with no activity. Feel free to reopen if it's still relevant.
          close-pr-message: |
            This PR was closed because it has been stale for 14 days with no activity. Feel free to reopen if you'd like to continue.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security,good first issue
          exempt-pr-labels: pinned,security
